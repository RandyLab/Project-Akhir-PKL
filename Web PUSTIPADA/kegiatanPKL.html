<html lang="en">

  <body>
    <nav>
      <img class="logo" src="img/icon.png" alt="PUSTIPADA" />
      <h2>PUSTIPADA</h2>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#contact">Contact</a></li>
        <img
          src="img/iconMenu.png"
          alt="menu"
          class="iconMenu"
          id="iconMenu"
          onclick="bukaMenu()"
        />

    </nav>

    <section class="hero"></section>

    <footer>

    <div id="menu" class="container-menu" onclick="tutupMenu()">
      <menu>
        <img
          src="img/iconBack.png"
          alt="back"
          class="iconBackMenu"
          onclick="tutupMenu()"
        />
        <ul>
          <li><a href="#home">Home</a></li>

    <script>
      function tutupMenu() {
        let menu = document.getElementById("menu");
        let iconMenu = document.getElementById("iconMenu");

        menu.style.display = "none";
        iconMenu.style.display = "block";
      }
      function bukaMenu() {
        let menu = document.getElementById("menu");
        let iconMenu = document.getElementById("iconMenu");

        menu.style.display = "flex";
        iconMenu.style.display = "none";
      }
    </script>
  </body>
